<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Company | Page </title>
	<link rel="stylesheet" href="css/styles.css">



	<!-- TELLS PHONES NOT TO LIE ABOUT THEIR WIDTH & stops the font from enlarging when a phone is turned sideways-->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,700" rel="stylesheet">


</head>

<body>


	<!-- HEADER STARTS HERE -->
	<div id="headerWrapper">
		<header class="clearfix">
			<img src="./images/btslogo.png" alt="logo">
			<h1>Army Shop</h1>
		</header>
	</div>

	<!-- NAV STARTS HERE -->
	
		<nav class="clearfix">
			<button id="hamburgerBtn">
				<span class="line top"></span>
				<span class="line middle"></span>
				<span class="line bottom"></span>
			</button>

			<ul id="primaryNav">
				<li ><a href="#">Home</a></li>
				<li><a href="#">Products</a></li>
				<li><a href="#">Deals</a></li>
				<li class="menu-item-has-children"><a href="#">Order</a>
					<ul>
						<li><a href="#">Accessories</a></li>
						<li class="current-menu-item"><a href="#">Clothes</a></li>
						<li><a href="#">Collections</a></li>
					</ul>
				</li>
				<li><a href="#">Customer Reviews</a></li>
			</ul>


		</nav>

	<!-- MAIN STARTS HERE -->
	<main>
		<h1>Course Proposal Application</h1>

		<!-- FORM -->
		<form method="get" action="thanks.html">

			<!-- CUSTOMER INFORMATION -->
			<fieldset>
				<legend>Customer Information</legend>
				<label class="top"> Full Name*<input type="text" name="fname" required></label>
				<label class="top"> Phone<input type="tel" name="phone" placeholder="8015557890" required></label>
				<label class="top"> Email*<input type="email" name="email" placeholder="someone@gmail.com"
						required></label>

			</fieldset>
			<!-- SWAG INFORMATION -->
			<fieldset>
				<legend>Swag Information</legend>
				<label class="top"> Date Needed <input type="date" name="completeDate"></label>
				<label class="top"> Business Name <input type="text" name="fname"></label>
				<label class="top"> Business URL<input type="url" name="url" placeholder="http://"></label>

				<label class="top"> Color
					<select name="color">
						<option value="">Please Select &#9662</option>
						<option value="black"> Black </option>
						<option value="blue"> Blue </option>
						<option value="gree"> Green </option>
						<option value="grey"> Grey </option>
						<option value="pink"> Pink </option>
						<option value="purple"> Purple </option>
						<option value="red"> Red </option>
						<option value="yellow"> Yellow </option>
						<option value="teal"> Teal </option>
					</select>
				</label>

				<label class="top"> Quantity <input type="number" name="quantity"></label>

				<div>Material</div>
				<label class="sbs"><input type="radio" name="audience" value="cotton"> Cotton </label>
				<label class="sbs"><input type="radio" name="audience" value="satin"> Satin </label>



			</fieldset>
			<!-- PAYMENT INFORMATION -->
			<fieldset>

				<label class="top"> Name on Card*<input type="text" name="fname" required></label>
				<label class="top"> Card Number<input type="tel" name="card number" placeholder="1234567890"
						required></label>
				<label class="top"> Expiration Date<input type="tel" name="expiration date" placeholder="0321"
						required></label>
			</fieldset>

			<!-- SUBMIT BUTTON -->
			<input type="submit" value="Order My Merch" class="submitBtn">

		</form>
	</main>

	<!-- FOOTER HERE -->
	<div id="footerWrapper">
		<footer>
			&copy; 2018 &bull; Kayla Macias
		</footer>
	</div>
	<script src="js/scripts.js"></script>


</body>

</html>
